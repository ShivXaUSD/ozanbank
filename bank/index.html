<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/icon.png" />

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <title></title>
</head>

<body>
  <!-- TOP NAVIGATION -->
  <nav>
    <p class="welcome">Giriş Yapın</p>
    <img src="logo.png" alt="Logo" class="logo" />
    <form class="login">
      <input type="text" placeholder="Kullanıcı Adı" class="login__input login__input--user" />
      <!-- In practice, use type="password" -->
      <input type="text" placeholder="Şifre" maxlength="4" class="login__input login__input--pin" />
      <button class="login__btn">&rarr;</button>
    </form>
  </nav>

  <main class="app">
    <!-- BALANCE -->
    <div class="balance">
      <div>
        <p class="balance__label">Güncel Miktar</p>
        <p class="balance__date">
          As of <span class="date">05/03/2037</span>
        </p>
      </div>
      <p class="balance__value">0000TL</p>
    </div>

    <!-- MOVEMENTS -->
    <div class="movements">
      <div class="movements__row">
        <div class="movements__type movements__type--deposit">2 gelen</div>
        <div class="movements__date">3 days ago</div>
        <div class="movements__value">4 000TL</div>
      </div>
      <div class="movements__row">
        <div class="movements__type movements__type--withdrawal">
          1 giden
        </div>
        <div class="movements__date">24/01/2037</div>
        <div class="movements__value">-378TL</div>
      </div>
    </div>

    <!-- SUMMARY -->
    <div class="summary">
      <p class="summary__label">In</p>
      <p class="summary__value summary__value--in">0000TL</p>
      <p class="summary__label">Out</p>
      <p class="summary__value summary__value--out">0000TL</p>
      <p class="summary__label">Interest</p>
      <p class="summary__value summary__value--interest">0000TL</p>
      <button class="btn--sort">&downarrow; Sırala</button>
    </div>

    <!-- OPERATION: TRANSFERS -->
    <div class="operation operation--transfer">
      <h2>Para Transferi</h2>
      <form class="form form--transfer">
        <input type="text" class="form__input form__input--to" />
        <input type="number" class="form__input form__input--Miktar" />
        <button class="form__btn form__btn--transfer">&rarr;</button>
        <label class="form__label">Transfer ID</label>
        <label class="form__label">Miktar</label>
      </form>
    </div>

    <!-- OPERATION: LOAN -->
    <div class="operation operation--loan">
      <h2>Kredi Talebi</h2>
      <form class="form form--loan">
        <input type="number" class="form__input form__input--loan-Miktar" />
        <button class="form__btn form__btn--loan">&rarr;</button>
        <label class="form__label form__label--loan">Miktar</label>
      </form>
    </div>

    <!-- OPERATION: CLOSE -->
    <div class="operation operation--close">
      <h2>Hesabı Kapat</h2>
      <form class="form form--close">
        <input type="text" class="form__input form__input--user" />
        <input type="password" maxlength="6" class="form__input form__input--pin" />
        <button class="form__btn form__btn--close">&rarr;</button>
        <label class="form__label">Hesap ID</label>
        <label class="form__label">Hesap Şifre</label>
      </form>
    </div>

    <!-- LOGOUT TIMER -->
    <p class="logout-timer">
    </p>
  </main>

  <!-- <footer>
      &copy; by Jonas Schmedtmann. Don't claim as your own :)
    </footer> -->

  <script src="script.js"></script>
</body>

</html>
